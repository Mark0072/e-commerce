<div class="card group">
  <div class="relative overflow-hidden">
    <img [src]="product.image || 'assets/images/placeholder.jpg'" 
         [alt]="product.name"
         class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-110">
    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
      <button (click)="addToCart()" 
              class="btn-primary transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
        <i class="fas fa-shopping-cart mr-2"></i>
        Agregar al carrito
      </button>
    </div>
  </div>
  
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ product.name }}</h3>
    <p class="text-sm text-gray-600 mb-2">{{ product.description }}</p>
    <div class="flex items-center justify-between">
      <span class="text-xl font-bold text-indigo-600">${{ product.price }}</span>
      <span class="text-sm text-gray-500">{{ product.category }}</span>
    </div>
  </div>
</div>
